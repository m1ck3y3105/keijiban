<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>掲示板サイト</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/tiles.css">
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            $(function () {
                $("#header").load("./header.html");
                $("#footer").load("./footer.html");
            });
        </script>
        <script type="text/javascript">
            function Set_searchkey() {
                const key = document.getElementById("inputkeyword").value;
                if(key !== ""){
                    window.location = "./reserch.php?key=" + key
                }
            }
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div style="text-align: center;">
            <div class="tile2">
                <form action="" method="post" name="reserch-form" id="reserch-form">
                    <div id="reserch">
                        <input id="inputkeyword" type="text" name="reserchkey" placeholder="キーワードを入力">
                        <input id="searchbtn" type="button" value="検索" onclick="Set_searchkey()">
                    </div>
                </form> 
            </div>
            <div class="time">
                <div class="time2">
                    <label>時間指定 </label>
                    <input type="radio"  name="time" onclick="func1()"checked id="r1"><label for="r1">なし</label>
                    <input type="radio" name="time"onclick="func2()" id="r2"><label for="r2">あり</label>
                    <input type="datetime-local"id="not"disabled="disabled">～<input type="datetime-local"id="no"disabled="disabled">
                </div>
                <script>
                function func1() {
                    document.getElementById("not").disabled = true;
                    document.getElementById("no").disabled = true;
                }/*アリとなしの選択*/
                function func2() {
                    document.getElementById("not").disabled = false;
                    document.getElementById("no").disabled = false;
                }
                </script>
            </div>
        </div>
        <div class="main">
            <div class="ar_pop">
                <div class="tile1">
                    <h2 class="tile_title">人気スレッド</h2>
                </div>
            </div>
            <div class="ar_new">
                <div class="tile1">
                    <h2 class="tile_title">新着スレッド</h2>
                </div>
            </div>
        </div>
        <div class=make><a class="button5" href="./help.html">ヘルプ</a></div>

        <div id="footer"></div>
    </body>
</html>
