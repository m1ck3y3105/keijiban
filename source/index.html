<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>掲示板サイト</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/tiles.css">
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            $(function () {
                $("#header").load("./header.php");
                $("#footer").load("./footer.html");
                $("#display_new_thread").load("./display_new_thread.php");
                $("#display_popular_thread").load("./display_popular_thread.php");
            });
        </script>
        <script type="text/javascript">
            function Set_searchkey() {
                const key = document.getElementById("inputkeyword").value;
                window.location = "./reserch.php?key=" + key
            }
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div style="text-align: center;">
            <div class="tile2">
                <form action="reserch.php" method="get" name="reserch-form">
                    <body id="reserch">
                        <input id="inputkeyword" type="text" name="reserchkey" placeholder="キーワードを入力">
                        <input id="searchbtn" type="button" value="検索" onclick="Set_searchkey()">
                    </body>
                </form> 
            </div>
            <div class="time">
                <label>時間指定 </label>
                <input type="radio"  name="time" onclick="func1()"checked><label> なし</label>
                <input type="radio" name="time"onclick="func2()"><label> あり</label>
                <input type="datetime-local"id="not"disabled="disabled">～<input type="datetime-local"id="no"disabled="disabled">
                <script>
                function func1() {
                    document.getElementById("not").disabled = true;
                    document.getElementById("no").disabled = true;
                }/*アリとなしの選択*/
                function func2() {
                    document.getElementById("not").disabled = false;
                    document.getElementById("no").disabled = false;
                }
                </script>
            </div>
        </div>
        <div class="main">
            <div class="ar_pop">
                <div class="tile1">
                    <h2 class="tile_title">人気スレッド</h2>
                    <div id=display_popular_thread></div>
                </div>
            </div>
            <div class="ar_new">
                <div class="tile1">
                    <h2 class="tile_title">新着スレッド</h2>
                    <div id=display_new_thread></div>
                </div>
            </div>
        </div>
        <div class=make><a class="button5" href="./new.php">スレッド新規作成はコチラ</a></div>

        <div id="footer"></div>
    </body>
</html>
