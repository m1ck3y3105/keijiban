<!doctype html>
<html lang="ja">
    <head>
        <base href="/"></base>
        <meta charset="UTF-8">
        <title>掲示板サイト</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/style2.css">
        <link rel="stylesheet" href="styles/tiles.css">
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            $(function () {
                $("#header").load("source/header.php");
                $("#footer").load("source/footer.html");
                $("#display_thread").load("source/thread/display_thread.php");
            });
        </script>
        <script type="text/javascript">
            function Set_searchkey() {
                const key = document.getElementById("inputkeyword").value;
                if(key !== ""){
                    window.location = "source/reserch.php?key=" + key
                }
            }
        
            function Change_sort() {
                const sort = document.getElementById("s_menu").value;
                history.pushState("","","source/index.html?" + "sort=" + sort);
                location.reload();
            }
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div style="text-align: center;">
            <div class="timer">
                <div class="tile2">
                    <form action="source/reserch.php" method="get" name="reserch-form">
                        <body id="reserch">
                            <input id="inputkeyword" type="text" name="reserchkey" placeholder="キーワードを入力">
                            <input id="searchbtn" type="button" value="検索" onclick="Set_searchkey()">
                        </body>
                    </form> 
                    </div>
                    <div class="time">
                        <div class="time2">
                            <label>時間指定 :  </label>
                            <input type="radio"  name="time" onclick="func1()"checked id="r1"><label for="r1">なし</label>
                            <input type="radio" name="time"onclick="func2()" id="r2"><label for="r2">あり</label>
                            <input type="datetime-local"id="not"disabled="disabled">～<input type="datetime-local"id="no"disabled="disabled">
                        </div>
                    </div>
                </div>    
                <div class="tile2">
                    <script>
                    function func1() {
                        document.getElementById("not").disabled = true;
                        document.getElementById("no").disabled = true;
                    }/*アリとなしの選択*/
                    function func2() {
                        document.getElementById("not").disabled = false;
                        document.getElementById("no").disabled = false;
                    }
                    </script>
                </div>
            </div>
        </div>
        <div class="cen">スレッド一覧</div>
        <div class="tile3">
            <div class="sortmenu">
                <h2>ソート順</h2>
                <p>
                    <select id="s_menu" onChange="Change_sort()">
                        <option value="new">新着順</option>
                        <option value="pop">人気順</option>
                        <option value="last">最終更新順</option>
                        <option value="comment">コメントの多い順</option>
                    </select>
                </p>
            </div>
            <div id="display_thread"></div>
        </div>
        <div class=make><a class="button5" href="source/thread/create_thread.php">スレッド新規作成はコチラ</a></div>
        <div id="footer"></div>
    </body>
</html>
